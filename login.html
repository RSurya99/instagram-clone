<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukan Instagram Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="image-wrapper">
            <img src="assets/img/images/iphoneimgnew.png" width="454px" alt="">
        </div>
        <div class="login-wrapper">
            <div class="login-form">
                <img src="assets/img/images/rectangle-logo.png" width="175px" alt="">
                <input type="text" placeholder="Phone number, username, or email" class="username">
                <input type="password" placeholder="Password" class="password">
                <button type="submit" class="font-weight-bold">Log In</button>
                <p style="color: #dbdbdb; font-size: 13px;">------------------------------ OR -------------------------------</p>
                
                <p style="color: #385185; font-size:15px;" class="font-weight-bold"><i class="fab fa-facebook-square" style="font-size: 18px;"></i> Log in with Facebook</p>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="Sign up" class="font-weight-bold">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p style="font-size: 14px;">Get the app.</p>
                <div class="img-download">
                    <img src="assets/img/images/appstore.png" width="134px" alt="">
                    <img src="assets/img/images/googleplay.png" width="134px" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
